<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href=" rps-soccer.css" />

    <title>Super Penalties</title>
    <link rel="icon" type="image/x-icon" href="images\image1.png" />
</head>
<body> 
    <div class="header">  
        <img alt="penalty-img" src="images\images2.png" />
        
        <h1>Man vs Aliens</h1>
        <h3>Penalty Shootout!</h3>
    </div>

    <main class="main-page">
        <div class="instruction">
            <p>Win the penalties in a game to '5' and save humanity from an invasion</p>

            <p>Step up to the penalty spot!</p>
        </div>

        <div id="penalty-box" class="penalty-box">
            <div id="box-12" class="box-12">
                <div id="goal" class="goal btn">
                    <img alt="goal" src="images\goal.png" />
                </div>

                <div id="cross-bar" class="cross-bar btn">
                    <img alt="crossbar" src="images\crossbar.png" />
                </div>

                <div id="gk-save" class="gk-save btn">
                    <img alt="gksave" src="images\gksave.png" />
                </div>
            </div>

            <div id="score-card" class="score-card">
                <p>Humans:</p>
                <p>Aliens:</p>
            </div>

            <div id="score-board" class="score-board">
                <div id="humanScore" class="score">0</div>
                <div id="alienScore" class="score">0</div>
            </div>

            <div id="results" class="results">
                <p id="comments">commentator:</p>
            </div>

        </div>
    </main>
    <div id="commentary" class="commentary">
        <div id="announcement" class="announcement"></div>
        <a id="retry-btn" class="retry-btn"></a>
    </div>

    <footer>
        <div>
            <h2>Odin Project by <span><a href="https://github.com/s8nclone" target="_blank"> @s8nclone</a></span>, 2022</h2>
        </div>
    </footer>

    <script src="rps-soccer.js"></script>
</body>
</html>
